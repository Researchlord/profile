<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body{
      font-family: 'Outfit', sans-serif;
      background-color: #000; 
    }
    .container{
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .box{
      
      color:white;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.116);
      padding: 24px;
      border-radius: 12px;
      line-height: 2rem;
    }
    .box img{
      height: 100px;
      width:100px;
      border-radius: 50%;
    }
    .box h1{
      font-weight: lighter;
      margin-top: 10px;
    }
    .box span{
      color: rgb(168, 236, 99);
      padding:10px 0;
    }
    .btn{
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
        }
        @media (max-width: 400px) {
      .box {
        width: 90%;
        padding: 20px;
      }
      .btn a {
        width: 200px;
      }
        }
     .btn a:active{
      background-color: rgb(168, 236, 99);
      color: black;
     }
      .btn a:hover{
      background-color: rgb(165, 245, 85);
      color: black;
     }
    .btn a{
      text-decoration: none;
      color: white;
      width:250px;
      height: 40px;
      border-radius:5px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(255, 255, 255, 0.116);
    }
    .attribution { 
      font-size: 11px; 
      text-align: center; 
    }
    .attribution a { 
      color: hsl(228, 45%, 44%); 
    }
  </style>
</head>
<body>
    <div class="container">
      <div class="box">
        <img src="avatar-jessica.jpeg" alt="">
        <h1>Jessica Randall</h1>
        <span> London, United Kingdom</span>
        <p>"Front-end developer and avid reader."</p>
        <div class="btn">
          <a href="">GitHub</a>
          <a href="">Frontend Mentor</a>
          <a href="">LinkedIn</a>
          <a href="">Twitter</a>
          <a href="">Instagram</a>
        </div>
      </div>
    </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dev Emma</a>.
  </div>
</body>
</html>
